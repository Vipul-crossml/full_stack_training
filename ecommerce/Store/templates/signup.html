<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Adding bootstrap -->
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/custom.css">



  <title>Document</title>

<body class="sign">
  <section class="vh-100 gradient-custom ">
    <div class="container py-5 h-100 ">
      <div class="row justify-content-center align-items-center h-100 ">
        <div class="col-12 col-lg-9 col-xl-7 ">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form method="post" id="form1">
                {% csrf_token %}
                <div class="form-outline">
                  <input type="text" id="username" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="username">User Name</label>
                </div>
                <div class="form-outline">
                  <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" />
                  <label class="form-label" for="emailAddress">Email</label>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstname" class="form-control form-control-lg" name="firstname" />
                      <label class="form-label" for="firstname">First Name</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" name="lastname" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>

                  </div>
                </div>
                <div class="form-outline">
                  <input type="password" id="password" class="form-control form-control-lg" name="password" />
                  <label class="form-label" for="password">Password</label>
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg submit" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
<!-- end -->
<!--adding javascript-->
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/bootstrap.bundle.js"></script>


<script src="../static/jquery/jquery-3.5.1.js"></script>
<!-- adding popper -->
<script src="../static/js/popper.min.js"></script>
<script>
  $(".submit").click(function (e) {
    e.preventDefault();
    var form = $("#form1").serializeArray()
    form = JSON.stringify(form)
    // form = JSON.stringify(form)
    console.log(JSON.parse(form))
    $.ajax({
      type: "POST",
      url: "{% url 'register' %}",                    ///// URL must be specified  
      data: JSON.parse(form),
      dataType: 'json',
      success: function (response) {
        alert(JSON.stringify(response));
        if (response.status == 200) {
        }
      },
      error: function (ex) {
        alert(ex.responseText);
      }
    });
    return false;
  });
</script>
<!-- adding jquery -->

</body>

</html>
