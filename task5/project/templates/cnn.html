
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Adding bootstrap -->
       <link rel="stylesheet" href="../static/css/bootstrap.css">
       <link rel="stylesheet" href="../static/css/bootstrap.css">
       <link rel="stylesheet" href="../static/css/bootstrap.min.css">
       <link rel="stylesheet" href="../static/css/custom.css">

    <title>Document</title>
</head>


<body>
    <div class="container border bg-white my-5" >

        <div class=" mt-4 fs-5 p-2">
            PROCESS MANAGEMENT
            <br>
           <a href="#" class=""> DASHBOARD / ICA </a>
            <div class="border-bottom w-100 mt-3">
            </div>
        </div>

        <!-- form start -->
        <form class="my-4">

        <!-- buttons start-->
        <div class="text-end">
            <button type="button" class="buttons1 p-2 border-0 text-white me-3 shadow">Update</button>
            <button type="button" class="buttons1 p-2 border-0 text-white me-3 shadow">Cancel</button>
            <button type="button" class="border border-dark bg-transparent p-2 me-3 shadow ">
                <a href="../templates/main.html"  class="text-success  text-decoration-none ">
                    Previous</a>
            </button>
            <button type="button" class=" p-2 border border-dark text-success bg-transparent shadow">Next</button>
        </div>
        <!-- buttons end -->

        <!-- inner elements start-->
        <div class="row">
            <!-- first five elements start -->
            <div class="col-3 my-5">
                <div class="" id="">
                    <ul class="navbar-nav">
                      <li class="nav-item text-center mb-2">
                        <a class="nav-link text-dark  p-2 border-0 bg-light w-75" aria-current="page " href="#">CONFIGURE PROCESS</a>
                      </li>
                      <li class="nav-item text-center  mb-2">
                        <a class="nav-link text-dark p-2  border-0 bg-light w-75" aria-current="page" href="#">CNN MODEL</a>
                      </li>
                      <li class="nav-item text-center mb-2">
                        <a class="nav-link text-dark p-2  border-0 bg-light w-75" aria-current="page" href="#">MANAGE ATTRIBUTES</a>
                      </li>
                      <li class="nav-item text-center  mb-2">
                        <a class="nav-link text-dark p-2  border-0 bg-light w-75" aria-current="page" href="#">IMPORT SCHEDULER</a>
                      </li>
                      <li class="nav-item text-center ">
                        <a class="nav-link text-dark p-2  border-0 bg-light w-75" aria-current="page " href="#">EXPORT SCHEDULER</a>
                      </li>
                    </ul>
                </div>
            </div>
            <!--first five elements end -->

            <!-- Mid cols start -->
            <div class="col-9 my-5 ">
                <div class="row row-cols-2">


                    <!-- first col start -->
                    <div class="col-12">
                        <!-- first half -->
                        <div class="row row-cols-2">
                            <div class="col">
                                <div class="text-center ms-5 my-2">
                                    <div class="form-check form-check-inline ms-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Single class</label>
                                    </div>
                                    <div class="form-check form-check-inline " >
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Multi Class</label>
                                    </div>
                                </div>
                                <div class="mb-3 row col-12">
                                    <label for="process_name" class="col-4 col-form-label text1">Type<span class="text-danger">*</span></label>
                                    <div class="col-8">
                                      <input type="" class="form-control" id="process_name" placeholder="">
                                    </div>
                                  </div>
                                  <div class="mb-3 row col-sm-12">
                                    <label for="Pipeline" class="col-sm-4 col-form-label text1">Pipeline<span class="text-danger">*</span> </label>
                                    <div class="col-sm-8">
                                      <select class="form-select" aria-label="Default select example">
                                        <option selected><span class="">Engine 1</span></option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="mb-3 row col-sm-12">
                                    <label for="ClassificationModel" class="col-sm-4 col-form-label text1">Name<span class="text-danger">*</span> </label>
                                    <div class="col-sm-8">
                                      <select class="form-select" aria-label="Default select example">
                                        <option selected></option>
                                        <option value="1">Yes</option>
                                        <option value="2">No</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="checkbox">
                                    <label for="documents" class="text1">Input documents<span class="text-danger">*</span></label>
                                    <label class="text2 p-2 fw-bold ms-4"><input type="checkbox"> JPG</label>
                                    <label class=" text2 p-2 fw-bold"><input type="checkbox"> PDF</label>
                                    <label class=" text2 p-2 fw-bold"><input type="checkbox"> JPEG</label>
                                    <label class=" text2 p-2 fw-bold"><input type="checkbox"> TIF</label>
                                    <label class=" text2 p-2 fw-bold"><input type="checkbox"> PNG</label>
                                  </div>
                            </div>

                            <!--second half  -->
                            <div class="col">
                                <div class="mb-3 row col-sm-12">
                                    <label for="timezone" class="col-sm-4 col-form-label text1">Time zone <span class="text-danger">*</span></label>
                                    <div class="col-sm-8">
                                      <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="mb-3 row col-sm-12">
                                    <label for="ProcessSLA" class="col-sm-4 col-form-label text1">Process SLA<span class="text-danger">*</span></label>
                                    <div class="col-sm-8">
                                      <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="mb-3 row col-sm-12">
                                    <label for="preprocessing" class="col-sm-4 col-form-label text1">Pre processing<span class="text-danger">*</span></label>
                                    <div class="col-sm-8">
                                      <select class="form-select" aria-label="Default select example">
                                        <option selected></option>
                                        <option value="1">yes</option>
                                        <option value="2">no</option>
                                      </select>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <!-- first col end  -->

                    <!-- midline start -->
                    <div class="border w-100 my-4">
                    </div>
                    <!-- midline end-->

                    <!-- SECOND col start -->
                    <div class="col-12">
                        <div class="row row-cols-2">
                            
                            <!-- first half -->
                            <div class="col">
                                <div class="mb-3 row col-sm-12">
                                    <label for="Id" class="col-sm-4 col-form-label text1">User id<span class="text-danger">*</span></label>
                                    <div class="col-sm-8">
                                      <select class="form-select" aria-label="Default select example">
                                        <option selected>Create a new user</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="mb-3 row col-12">
                                    <label for="firstName" class="col-4 col-form-label text1">First name<span class="text-danger">*</span></label>
                                    <div class="col-8">
                                      <input type="text" class="form-control" id="" placeholder="">
                                    </div>
                                  </div>
                                  <div class="mb-3 row col-12">
                                    <label for="staticEmail" class="col-4 col-form-label text1">Email<span class="text-danger">*</span></label>
                                    <div class="col-8">
                                      <input type="email" class="form-control" id="" placeholder="">
                                    </div>
                                  </div>
                                  <div class="mb-3 row col-12">
                                    <label for="password" class="col-4 col-form-label text1">Password<span class="text-danger">*</span></label>
                                    <div class="col-8">
                                      <input type="password" class="form-control" id="" placeholder="">
                                    </div>
                                  </div>
                            </div>

                            <!-- second half -->
                            <div class="col">
                                <div class="mb-3 row col-12 ">
                                    <label for="lastName" class="col-4 col-form-label text1">Last name<span class="text-danger">*</span></label>
                                    <div class="col-8">
                                      <input type="text" class="form-control" id="" placeholder="">
                                    </div>
                                  </div>
                                  <div class="mb-3 row col-sm-12">
                                    <label for="user" class="col-sm-4 col-form-label text1">User type<span class="text-danger">*</span></label>
                                    <div class="col-sm-8">
                                      <select class="form-select" aria-label="Default select example">
                                        <option selected>Client</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div>
                                    <div class="mb-3 row col-12">
                                      <label for="password" class="col-4 col-form-label text1">Password<span class="text-danger">*</span></label>
                                      <div class="col-8">
                                        <input type="password" class="form-control" id="" placeholder="">
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <!-- SECOND col end  -->

                </div>
            </div>
            <!--Mid cols end -->

        </div>
        <!-- end -->



    </form>
    <!-- form end -->

    </div>
    
</body>
</html>
